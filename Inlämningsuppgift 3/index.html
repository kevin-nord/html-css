<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="keywords" content="">
        
        <script src="https://kit.fontawesome.com/0abbda2fd3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
        <title>Inlämningsuppgift 3</title>
    </head>
    <body>
      
    

        <div class="my-5">
        <div class="container bgwhite">
      
            <header class="regtxt">
                <h1>Registrera ditt konto</h1>
            </header>
        <form>
            <div class="form-row h-100">
              <div class="form-group col-md-6">
                <label for="firstname"><b>Förnamn</b></label>
                <input type="text" class="form-control" id="firstname" value="" placeholder="Förnamn *" required>
              </div>
              <div class="form-group col-md-6">
                <label for="lastname"><b>Efternamn</b></label>
                <input type="text" class="form-control" id="lastname" value="" placeholder="Efternamn *"required>
              </div>
            </div>
            <div class="form-group">
              <label for="fakturaadress">Faktureringsadress</label>
              <input type="text" class="form-control" id="fakturaadress" placeholder="Faktureringsadress">
            </div>
            <div class="form-group">
              <label for="Levadress">Leveransadress</label>
              <input type="text" class="form-control" id="Levadress" placeholder="Leveransadress">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="Emailadress"><b>Email</b></label>
                <input type="text" class="form-control" id="Emailadress" value="" placeholder="Email *" required>
              </div>
              <div class="form-group col-md-3">
                <label for="password"><b>Lösenord</b></label>
                <input type="password" class="form-control" id="password" value="" placeholder="Lösenord *" required>
              </div>
              <div class="form-group col-md-3">
                <label for="confirm-password"><b>Bekräfta lösenord</b></label>
                <input type="password" class="form-control" id="confirm-password" value="" placeholder="Bekräfta lösenord *" required>
              </div>
            </div>
            <div class="form-group col-md-3 mx-auto">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="termsandconditionCheck" required>
                <label class="form-check-label" for="termsandconditionCheck">
                    <B>Jag har läst och accepterar <a href="#">GDPR och användarvilkoren.</a></B>
                </label>
                </div>
            </div>
            <div class="form-group col-md-3 mx-auto">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="commercialCheck">
                  <label class="form-check-label" for="commercialCheck">
                    Jag vill ta del av nyhetsbrev och reklamerbjudanden.
                  </label>
                  </div>
              </div>
             <div class="col-md-3 mx-auto">
            <button type="submit" class="btn btn-primary">Skapa Konto</button>
            </div>
          </form>
        </div>
    </div>
    </div>
 </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
