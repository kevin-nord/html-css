<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="keywords" content="">
        
        <script src="https://kit.fontawesome.com/0abbda2fd3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        
        <title>Inlämning 1</title>
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Kontoregistrering</a>
              </div>
            
        
            </div>
            
        </nav>
    </div>

    <div class="container mt-3">
        <form id="Registrering">
            <div class="form-group mt-3">
                <label for="Förnamn"><b>Förnamn</b></label>
                <input type="text" class="form-control" id="firstName">
                <div class="invalid-feedback">
                    Vänligen ange ditt förnamn
                </div>
              </div>
              <div class="form-group mt-3">
                <label for="Efternamn"><b>Efternamn</b></label>
                <input type="text" class="form-control" id="lastName">
                <div class="invalid-feedback">
                    Vänligen ange ditt efternamn
                </div>
              </div>
            <div class="form-group mt-3">
              <label for="email"><b>E-postadress</b></label>
              <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">Vi kommer aldrig dela din Email med någon.</small>
              <div class="invalid-feedback">
                Vänligen ange din emailadress
            </div>
            </div>
            <button type="submit" id="submit" class="btn btn-primary mt-3">Skapa konto</button>
          </form>
        </div>

        <div class="container mt-5">
            <div id="output">
                <div class="user">
                 <h3 id="fnln">Förnamn Efternamn</h3>
                 <small id="mail">email</small>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
